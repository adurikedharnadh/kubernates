apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: myjenkins  
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: myjenkins
  template:
    metadata:
      labels:
        app: myjenkins  
    spec:
      volumes:
        - name: jenkins-volume
          hostPath:
            path: /root/kubernates/kedhar1
            type: Directory  
      containers:
      - name: jenkins
        image: jenkins/jenkins:latest
        volumeMounts: 
        - mountPath: /var/jenkins_home
          name: jenkins-volume
        ports:
        - containerPort: 8080
         
